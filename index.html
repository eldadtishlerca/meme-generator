<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body onload="onInit()">
    <header class="main-header flex space-between align-center">
      <div><img class="logo" src="logo.png" alt="logo" /></div>
      <nav class="main-nav-container">
        <ul class="main-nav clean-list flex">
          <li><a href="index.html">Gallery</a></li>
          <li><a href="memes.html">Memes</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <container class="gallery-container show">
        <section class="flex">
          <div class="search-container">
            <input type="search" placeholder="search" />
          </div>
          <div class="categories-container">
            <span>Funny</span>
            <span>Baby</span>
          </div>
        </section>
        <gallery class="gallery flex"></gallery>
      </container>

      <container class="editor-container hidden">
        <div class="flex">
          <canvas
            id="my-canvas"
            width="500"
            height="500"
            style="border: 1px solid #121212"
          ></canvas>

          <section class="user-settings">
            <div class="input-wrapper">
              <input
                class="input-txt"
                type="text"
                placeholder=""
                onchange="onChangeTxt(this.value)"
              />
            </div>
            <div>
              <button class="btn-line" onclick="onChangeLine()">UD</button>
              <button class="btn-rate" onclick="onChangeSize(2)">+</button>
              <button class="btn-rate" onclick="onChangeSize(-2)">-</button>
            </div>
            <div>
              <label for="fillColor">Fill</label>
              <input
                type="color"
                value="#121212"
                name="fillColor"
                onchange="onChangeFill(this.value)"
              />
              <label for="strokeColor">Stroke</label>
              <input
                type="color"
                value="#121212"
                name="strokeColor"
                onchange="onChangeStroke(this.value)"
              />
            </div>
          </section>
        </div>
      </container>
    </main>
    <script src="script/storage-services"></script>
    <script src="script/util-services.js"></script>
    <script src="script/main-services.js"></script>
    <script src="script/main-controller.js"></script>
  </body>
</html>
