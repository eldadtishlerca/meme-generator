<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header class="main-header flex space-between align-center">
      <div><img class="logo" src="logo.png" alt="logo" /></div>
      <nav class="main-nav-container">
        <ul class="main-nav clean-list flex">
          <li><a href="index.html">Gallery</a></li>
          <li><a href="memes.html">Memes</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="flex">
        <div class="search-container">
          <input type="search" placeholder="search" />
        </div>
        <div class="categories-container">
          <span>Funny</span>
          <span>Baby</span>
        </div>
      </section>
      <gallery class="gallery-container flex">
        <div class="gallery-item">
          <img src="img/1.jpg" alt="funny" onclick="onOpenEditor(this)" />
        </div>
        <div class="gallery-item">
          <img src="img/2.jpg" alt="funny" onclick="onOpenEditor(this)" />
        </div>
      </gallery>
    </main>
    <script src="script/main.js"></script>
  </body>
</html>
