<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles/all.min.css" />
    <link rel="stylesheet" href="styles/fontawesome.min.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body onload="onInit()">
    <header class="main-header flex space-between align-center">
      <div class="logo-wrapper">
        <img class="logo" src="logo.png" alt="logo" />
      </div>
      <nav class="navbar">
        <ul class="main-nav clean-list flex">
          <li class="nav-item"><a href="index.html">Gallery</a></li>
          <li class="nav-item">
            <a href="#" onclick="showMemesGallery()">Memes</a>
          </li>
          <li class="nav-item"><a href="about.html">About</a></li>
        </ul>
      </nav>
    </header>

    <main class="main-layout">
      <container class="gallery-container show">
        <section class="search-bar flex">
          <div class="search-wrapper">
            <input
              class="search-input"
              type="search"
              placeholder="search"
              onchange="onSetFilter(this.value)"
            />
          </div>
          <div class="categories-wrapper flex align-center">
            <span onclick="onFillterCategory(this)" class="category-item">
              Funny
            </span>
            <span onclick="onFillterCategory(this)" class="category-item">
              Animal
            </span>
            <span
              onclick="onFillterCategory(this)"
              class="category-item mobile-none"
            >
              Men
            </span>
            <span
              onclick="onFillterCategory(this)"
              class="category-item medium-none"
            >
              Comic
            </span>
            <span
              onclick="onFillterCategory(this)"
              class="category-item medium-none"
            >
              Women
            </span>
            <span onclick="onFillterCategory(this)" class="category-item">
              Smile
            </span>
          </div>
          <div class="more-wrapper">
            <button class="btn-more">More</button>
          </div>
        </section>
        <gallery class="gallery grid-container">
          <div class="gallery-item">
            <button class="btn-random" onclick="onCreateRandom()">
              Im Flexible
            </button>
          </div>
        </gallery>
      </container>

      <container class="editor-container hidden">
        <div class="flex editor-wrapper">
          <canvas
            id="my-canvas"
            width="500"
            height="500"
            style="border: 5px solid #353941; border-radius: 2rem"
          ></canvas>

          <section class="user-settings">
            <div class="input-wrapper">
              <input
                class="input-txt"
                type="text"
                placeholder=""
                id=""
                onchange="onChangeTxt(this.value, this.id)"
              />
            </div>
            <div class="btns-lines">
              <button class="btn-pick" onclick="onChangeLine()">
                <i class="fa-solid fa-up-down"></i>
              </button>
              <button class="btn-add" onclick="onAddLine()">
                <i class="fa-solid fa-plus"></i>
              </button>
              <button class="btn-delete" onclick="onDeleteLine()">
                <i class="fa-solid fa-trash"></i>
              </button>
            </div>
            <div class="line-settings">
              <div class="line-settings-row">
                <button class="btn-rate" onclick="onChangeSize(2)">
                  <i class="fa-solid fa-maximize"></i>
                </button>
                <button class="btn-rate" onclick="onChangeSize(-2)">
                  <i class="fa-solid fa-minimize"></i>
                </button>
                <button class="btn-left" onclick="onChangeLeft()">
                  <i class="fa-solid fa-align-left"></i>
                </button>
                <button class="btn-center" onclick="onChangeCenter()">
                  <i class="fa-solid fa-align-center"></i>
                </button>
                <button class="btn-right" onclick="onChangeRight()">
                  <i class="fa-solid fa-align-right"></i>
                </button>
              </div>
              <div class="line-settings-row">
                <div style="position: relative; display: inline-block">
                  <button type="button" class="fake-btn">
                    <i class="fa-solid fa-palette"></i>
                  </button>
                  <input
                    type="color"
                    value="#121212"
                    name="fillColor"
                    onchange="onChangeFill(this.value)"
                    style="
                      opacity: 0;
                      position: absolute;
                      left: 0;
                      top: 0;
                      width: 50px;
                      height: 50px;
                      cursor: pointer;
                    "
                  />
                </div>
                <div style="position: relative; display: inline-block">
                  <button type="button" class="fake-btn">
                    <i class="fa-solid fa-border-all"></i>
                  </button>
                  <input
                    type="color"
                    value="#121212"
                    name="strokeColor"
                    onchange="onChangeStroke(this.value)"
                    style="
                      opacity: 0;
                      position: absolute;
                      left: 0;
                      top: 0;
                      width: 50px;
                      height: 50px;
                      cursor: pointer;
                    "
                  />
                </div>
                <div class="font-selector">
                  <select class="font-select" onchange="onSetFont(this.value)">
                    <option value="impact">Impact</option>
                    <option value="rubik">Rubik</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="emoji-wrapper flex align-center justify-center">
              <div onclick="onLeftPage()" class="to-left-page">
                <i class="fa-solid fa-caret-left" style="font-size: 25px"></i>
              </div>
              <span onclick="onAddEmoji('üòÇ')" class="center-page">üòÇ</span>
              <span onclick="onAddEmoji('ü§™')" class="center-page">ü§™</span>
              <span onclick="onAddEmoji('ü§≠')" class="center-page">ü§≠</span>
              <span onclick="onAddEmoji('üí™')" class="mobile-none center-page"
                >üí™</span
              >
              <span onclick="onAddEmoji('üòé')" class="left-page hidden"
                >üòé</span
              >
              <span onclick="onAddEmoji('ü§©')" class="left-page hidden"
                >ü§©</span
              >
              <span onclick="onAddEmoji('üòù')" class="left-page hidden"
                >üòù</span
              >
              <span
                onclick="onAddEmoji('ü§£')"
                class="left-page hidden mobile-none"
                >ü§£</span
              >
              <div onclick="onRightPage()" class="to-right-page hidden">
                <i class="fa-solid fa-caret-right" style="font-size: 25px"></i>
              </div>
            </div>
            <div class="btns-primarys">
              <button class="btn-share flex align-center justify-center">
                <i class="fa-solid fa-share-nodes add-space-right"></i>
                Share
              </button>
              <button
                class="btn-save flex align-center justify-center"
                onclick="onSaveMeme()"
              >
                <i class="fa-solid fa-cloud add-space-right"></i>
                Save
              </button>
              <!-- <button class="btn-download flex align-center justify-center">
                <i class="fa-solid fa-download add-space-right"></i>
                Download
              </button> -->
            </div>
          </section>
        </div>
      </container>

      <container class="memes-container hidden">
        <gallery class="memes-gallery grid-container"> </gallery>
      </container>
    </main>

    <div>
      <span class="checkSpan"></span>
    </div>
    <script src="script/storage-services.js"></script>
    <script src="script/util-services.js"></script>
    <script src="script/main-services.js"></script>
    <script src="script/main-controller.js"></script>
  </body>
</html>
